<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function vote(age) {
            if (age >= 18) {
                return "You are eligible for vote.";
            }
            else {
                return "You are not eligible for vote.";
            }
        }


        const x = prompt("Please enter your age:");
        const y = parseInt(x, 10);

        const a = vote(y);
        console.log(a);

    </script>
</body>

</html>
